{% extends "blocks/base.html" %}

{% block title %}Владельцы{% endblock %}

{% block body %}
<main>
    <form type="GET" style="display: flex; gap: 8px">
        <input style="flex-grow: 1;" type="text" name="q" value="{{ search }}" /> <button>Найти</button>
    </form>
</main>
{% include "blocks/owners_table.html" %}

{% endblock %}

{% block popup_body %}
<main>
    <h4>Выберите владельца</h4>

    </form>
</main>
{% with can_select=True %}
